<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My love💘</title>
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }
        h1 {
            font-size: 40px;
            margin-top: 50px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
        }
        .love-message {
            font-size: 24px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            margin-top: 20px;
        }
        button {
            background: #ff3366;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 30px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff1a4d;
        }
        .arrow {
            position: absolute;
            left: -50px;
            top: 50%;
            width: 60px;
            height: 20px;
            background: brown;
            border-radius: 5px;
            transform: rotate(30deg);
            animation: shoot 3s linear infinite;
        }
        .arrow::before {
            content: '➳';
            font-size: 50px;
            position: absolute;
            color: white;
            left: 50px;
            top: -15px;
        }
        @keyframes shoot {
            0% { left: -100px; }
            100% { left: 110%; }
        }
        .heart {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: floatUp 3s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    
   
    <img src="cute.jpeg" alt="Romantic Image" width="300">
    <h1>Good night my love 💘</h1>
    <p class="love-message" id="message">You are so beautiful, and I love you endlessly. 💕</p>
    <button onclick="showLoveMessage()">See My Love</button>

    <div class="arrow"></div>

    <script>
        function showLoveMessage() {
            document.getElementById('message').style.opacity = '1';
        }

        function shootHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = '50%';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }

        setInterval(shootHeart, 500);
    </script>

</body>
</html>
